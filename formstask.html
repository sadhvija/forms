<html>
    <head>
        <title>Google Form</title>
    </head>
    <body>
        <fieldset>
            <legend>Register here</legend>
            <center><form action="./doc.txt">
                <pre>
                    <img src="./IMG_2521.jpg" width="200" height="200">
                    
                    <label for="Fullname">Enter Name:-</label>
                    <input type="text" placeholder="Enter Name here" id="Fullname" required/>
    
                    <label for="Email">Enter Email:-</label>
                    <input type="Email" placeholder="Enter Email here"id="Email" required/>
    
                    <label for="Course">Education:-</label>
                    <select name="education" id="Course" style="width:170px;">
                        <option value="">choose from below</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="B.Sc">B.Sc</option>
                        <option value="B.Com" disabled>B.com</option>
                        <option value="MCA">MCA</option>
                        <option value="MBA">MBA</option>
                    </select>
                    
                    <label for="year">Year Of Passed Out:-</label>
                    <select name="Pass" id="year" style="width:170px;">
                        <option value="">choose from below</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>

                    <label for=>Enter Location:-</label>
                    <input type="text"required/>

                    <label for="course">Choose your course:-</label>
                    <select name="domain" id="course" style="width:170px;">
                        <option value="">choose from below</option>
                        <option value="Frontend Developer">Frontend Developer</option>
                        <option value="Java FullStack">Java FullStack</option>
                        <option value="AWS">AWS</option>
                        <option value="Python FullStack">Python FullStack</option>
                        <option value="React JS">React JS</option>
                    </select>

                    <label for="PhoneNumber">Enter Number:-</label>
                    <input type="Phn" placeholder="Enter Name here"id="PhoneNumber" required/>

                    <input type="radio" id="gender1" name="gender" value="1">
                    <label for="gender1">Male</label><br>
                    
                    <input type="radio" id="gender2" name="gender" value="2">
                    <label for="gender2">Female</label><br>
                    
                    <input type="checkbox"><label>Do you want to become as a</label>
    
                    <button type="Submit">Submit</button>
    
                </pre>
            </form>
            </center>
        </fieldset>
    </body>
</html>
